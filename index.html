<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Crypto Converter</title>
</head>

<!--Note: That if more content is added to the body than what is below. Then the below content will have to be placed into a div to achieve the the styling that is currently in the body.-->
<body class="bg-gradient-to-b from-titleArea via-bodyBg to-bg-white h-screen">
    <!--Start:Heading/Title for currency converter-->
    <section class="bg-titleArea mx-6 p-8 flex justify-center">
        <p class="text-2xl font-bold">Cryptocurrency Converter Calculator</p>
    </section>
<!--End:Heading/Title for currency converter-->

    <!--Start: User input for number value for USD or BTC-->
    <section class="bg-sectionBg p-4 mx-6 rounded-md">
        <div class="m-4">
            <input type="number" name="currency" onInput="userInput" placeholder="Enter Amount to Convert" class="rounded-md p-2 w-80">
        </div>
    <!--End: User input for number value for USD or BTC-->

    <!--Start: BTC/ETH/USD selector and switch-->

        <div class="m-4 flex justify-left">  
            <form id="bitcoinName">
                <select name="cryptoCurrency" id="cryptoType" class="w-80 p-2 shadow-inner rounded-sm">
                    <option value="Bitcoin (BTC)" id="bitCoin">Bitcoin (BTC)</option>
                    <option value="Ethereum (ETH)" id="bitEthereum">Ethereum (ETH)</option>
                </select>
            </form>

            <button type="button" name="conversionSwitch" onclick="conversionSwitch()" class="bg-switch mx-2 rounded-md w-11 h-8"><svg xmlns="http://www.w3.org/2000/svg" class="text-white h-4 w-4 mx-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
              </svg></button>

            <form id="currencyName">
                <select name="usdCurrency" id="money" class="w-80 p-2 shadow-inner rounded-sm">
                    <option value="United States Dollar (USD)" id="moneyUsd">United States Dollar "$" (USD)</option>
                    <option value="Argentine Peso (ARS)" id="nameOfWorldCurrency2">Argentine Peso "ARS" (ARS)</option>
                </select>
            </form>
        </div>
    <!--End: BTC/ETH/USD selector and switch-->

    <!--Start: Results area-->
    <!--The Results area needs work, it needs the following: "10 Bitcoin (BTC) = 239,229 United States Dollar "$" (USD)"-->
        <div class="flex justify-center">
            <output name="inputFromUser" id="inputFromUser" class="mx-2"></output>
            <output name="nameOfBitcoin" id="nameOfBitcoin"></output>

            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 m-2 mx-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3 7a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 13a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                  </svg>
            </div>

            <output name="result" id="result" class="font-bold mx-2">23,134.28</output>
            <output name="nameOfWorldCurrency" value="United States Dollar(USD)" id="nameOfWorldCurrency"></output>

        </div>
    <!--End: Results area-->


     <!--The "Refresh" button and the "Save This Conversion" button need to be written below-->

    <!--Start: The "Refresh" button and the "Save This Conversion" button-->
    <div class="flex justify-center m-6">
        <button type="button" class="border rounded-md mr-2 px-2 bg-white" onclick="refreshResult()">Refresh</button>
        <button type="button" class="border rounded-md px-2 bg-white" onclick="saveConversion()">Save This Conversion</button>
    </div>
    
    <!--Start: The output area for the Saved conversion-->
    <div>
        <output type="text" id="savedConversionLink"></output>
    </div>
<!--End: The output area for the Saved conversion-->
    <!--End: The "Refresh" button and the "Save This Conversion" button-->

    </section>
    

    <script src="src/cryptocurrency.js"></script>
</body>
</html>
