<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Crypto Converter</title>
</head>

<body>
    <!--Start:Heading/Title for currency converter-->
    <section class="bg-slate-100 mx-6 p-8 flex justify-center">
        <p class="text-2xl font-bold">Cryptocurrency Converter Calculator</p>
    </section>
<!--End:Heading/Title for currency converter-->

    <!--Start: User input for number value for USD or BTC-->
    <section class="bg-gray-100 p-4 mx-6">
        <div class="m-4">
            <input type="number" name="currency" class="rounded-md p-2 w-2/5">
        </div>
    <!--End: User input for number value for USD or BTC-->

    <!--Start: BTC/ETH/USD selector and switch-->

        <div class="m-4 flex justify-left">   
            <select name="cryptoCurrency" id="crypto" class="w-2/5 rounded-sm shadow-inner p-2">
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
            </select>

            <button type="button" name="conversionSwitch"class="bg-blue-400 px-2 mx-2 rounded-md w-11 text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
              </svg></button>

            <select name="usdCurrency" id="usd" class="w-2/5 rounded-sm shadow-inner p-2">
                <option value="USD">United States Dollar "$" (USD)</option>
            </select>
        </div>
    <!--End: BTC/ETH/USD selector and switch-->

    <!--Start: Results area-->
    <!--The Results area needs work, it needs the following: "10 Bitcoin (BTC) = 239,229 United States Dollar "$" (USD)"-->
        <div class="flex justify-center">
            <output name="result" for="crypto usd" class="border-2">"Placeholder for now"</output>
        </div>
    <!--End: Results area-->


     <!--The "Refresh" button and the "Save This Conversion" button need to be written below-->

    <!--Start: The "Refresh" button and the "Save This Conversion" button-->
    <div class="flex justify-center m-6">
        <button type="button" class="border rounded-md mr-2 px-2 bg-white" onclick="refreshResults()">Refresh</button>
        <button type="button" class="border rounded-md px-2 bg-white" onclick="saveConversion()">Save This Conversion</button>
    </div>
    
    <!--Start: The output area for the Saved conversion-->
    <div>
        <output type="text" id="savedConversionLink"></output>
    </div>
<!--End: The output area for the Saved conversion-->
    <!--End: The "Refresh" button and the "Save This Conversion" button-->

    </section>
    


</body>
</html>
